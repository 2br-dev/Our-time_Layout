<div class="program-entry @@entryType">
	<div class="icon-wrapper hide-m-down">
		@@if(icon!=''){<div class="lazy icon" data-src="/img/icons/@@icon.svg"></div>}
	</div>
	<div class="time-wrapper" data-name="@@name">@@time</div>
	<div class="line">
		<div class="bullet"></div>
	</div>
	<div class="name-wrapper">@@name</div>
</div>
